<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .todos__btn--next {
            float: right;
        }

        .todos__btn--prev {
            float: left;
        }

        .clearfix {
            clear: both;
            display: table;
            content: '';
        }

        /* Additional Styling for Enhanced Design */
        body {
            background:lightpink;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
body::before,
body::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background-image: url('qwwq.jpg');
    opacity: 0.2;
    pointer-events: none;
    z-index: -1;
    animation: animateBackground 20s linear infinite;
}

body::after {
    animation-delay: 10s; /* Delay the animation for the second layer */
}

@keyframes animateBackground {
    0% {
        transform: translateX(0) translateY(0);
    }
    100% {
        transform: translateX(-50%) translateY(-50%);
    }
}
.container {
    background: linear-gradient(135deg, #f6f6f6, #333); /* Gradient background from light gray to dark gray */
    border-radius: 10px;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    margin: 50px auto; /* Center the container horizontally */
}
        .btn-submit {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card {
            border: none;
            background-color: #1ae787;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: scale(1.03) translateZ(10px);
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
            border-color: #a71d2a;
        }

        /* Animations */
        .fadeIn {
            opacity: 0;
            animation: fadeInAnimation ease-in-out 1s forwards;
        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .welcome {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    margin-top: 50px;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
    background: linear-gradient(135deg, #f6f6f6, #333); 
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

        .card {
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Icon Styles */
        .fa {
            font-size: 18px;
            margin-right: 5px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h4 class="welcome">Organizer's Hub</h4>
        <form class="mb-5 mt-5">
            <div class="form-row align-items-center">
                <div class="col-md-11 col-sm-11 col-xs-11">
                    <input class="form-control" id="todo-input">
                </div>
                <div class="col-md-1 col-sm-1 col-xs-1">
                    <button class="btn btn-primary btn-block btn-submit">Add <i class="fa fa-plus"></i></button>
                </div>
            </div>
            <p class="text-danger"></p>
        </form>
        <div class="row mb-5">
            <div class="col-md-8 mt-3">
                <div class="card fadeIn">
                    <div class="card-body">
                        <h4 class="card-title">Your ToDos <i class="fas fa-tasks"></i></h4>
                        <p class="text-center mt-4 mb-3 act-todo d-none">You do not have any todos</p>
                        <ul class="activeTodo list-group"></ul>
                        <button class="btn btn-danger clear-all mt-3">Clear All <i class="fa fa-exclamation-triangle"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-3">
                <div class="card fadeIn">
                    <div class="card-body del-todos">
                        <h4 class="card-title">Recently Deleted <i class="fas fa-trash-alt"></i></h4>
                        <p class="text-center mt-4 mb-3 del-todo d-none">No deleted todos</p>
                        <ul class="inactiveTodo list-group"></ul>
                        <div class="buttons"></div>
                        <span class="clearfix"></span>
                        <button class="btn btn-danger btn-block delete-all mt-3">Delete All <i class="fa fa-exclamation-triangle"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/ae5cc21294.js" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
    const welcomeAnimation = anime({
        targets: '.welcome',
        translateY: [-50, 0],
        opacity: [0, 1],
        easing: 'easeOutExpo',
        duration: 1500,
        delay: 500 // Delay animation start
    });
</script>
</body>
</html>
